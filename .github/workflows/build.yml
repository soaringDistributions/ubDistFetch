
# WARNING: May be untested .

name: build
on:
  push:
  workflow_dispatch:
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
  schedule:
    #- cron: '5 1 * * 6'
    #- cron: '5 1 * * 2,4'
    #- cron: '5 1 * * 2'
    #- cron: '5 1 * * 4'
    - cron: '5 1 * * 5'

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    #runs-on: ubuntu-20.04
    #runs-on: ubuntu-18.04
    steps:
      - name: _getCore_ub
        shell: bash
        timeout-minutes: 90
        run: |
          mkdir -p ~/core/infrastructure
          cd ~/core/infrastructure
          git clone --depth 1 --recursive https://github.com/mirage335/ubiquitous_bash.git
          cd ubiquitous_bash
          ./_setupUbiquitous.bat
      - name: _getMinimal_cloud
        shell: bash
        run: |
          ~/core/infrastructure/ubiquitous_bash/ubiquitous_bash.sh _getMinimal_cloud
        timeout-minutes: 90
      - name: write! secrets
        shell: bash
        run: |
          ~/core/infrastructure/ubiquitous_bash/ubiquitous_bash.sh _prepare_rclone_limited_file
        env:
          rclone_limited_conf_base64: ${{ secrets.rclone_limited_conf_base64 }}
        timeout-minutes: 5
      - uses: actions/checkout@v2
      - name: _getMinimal_cloud
        shell: bash
        run: |
          ./ubiquitous_bash.sh _getMinimal_cloud
        timeout-minutes: 90
      - name: _ubDistFetch
        shell: bash
        run: |
          ./_ubDistFetch.bat | sudo -n tee /_ubDistFetch.log
      - name: _ubDistFetch_package
        shell: bash
        run: |
          ./_ubDistFetch_package.bat | sudo -n tee /_ubDistFetch_package.log
        timeout-minutes: 90
      - name: rclone
        shell: bash
        timeout-minutes: 90
        run: |
          rclone --progress --config /rclone.conf copy ./_lib/core.tar.xz distLLC_build_ubDistFetch:
          rclone --progress --config /rclone.conf copy /_ubDistFetch_package.log distLLC_build_ubDistFetch:
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        # ssh -i <path-to-key> <tmate-connection-string>
        with:
          limit-access-to-actor: true
        timeout-minutes: 25


