
# WARNING: May be untested .

name: build
on:
  push:
  workflow_dispatch:
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
  schedule:
    #- cron: '5 1 * * 2,4'
    #- cron: '5 1 * * 2'
    #- cron: '5 1 * * 4'
    #- cron: '5 1 * * 5'
    #- cron: '5 1 * * 6'
    - cron: '5 1 10 * *'

# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    #runs-on: ubuntu-20.04
    #runs-on: ubuntu-18.04
    steps:
      - name: users
        shell: bash
        run: |
          sudo -u ubuntu -n bash -c 'sudo -n useradd runner --non-unique -u $UID -g $UID' || true
          sudo -u ubuntu -n bash -c 'sudo -n groupadd runner --non-unique -g $UID' || true
          sudo -u runner -n bash -c 'sudo -n echo $USER $UID' || true
          true
        # Apparently may increase buildJet 'runner' to 77GB (instead of 61GB).
        # Apparently may increase Github Actions 'runner' to 59GB (instead of 31GB) .
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          #root-reserve-mb: 512
          root-reserve-mb: 2048
          #temp-reserve-mb: 100
          temp-reserve-mb: 300
          #swap-size-mb: 128
          swap-size-mb: 192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
      - name: _getCore_ub
        shell: bash
        timeout-minutes: 90
        run: |
          mkdir -p ~/core/infrastructure
          cd ~/core/infrastructure
          git clone --depth 1 --recursive https://github.com/mirage335/ubiquitous_bash.git
          cd ubiquitous_bash
          ./_setupUbiquitous.bat
      - name: _getMinimal_cloud
        shell: bash
        run: |
          ~/core/infrastructure/ubiquitous_bash/ubiquitous_bash.sh _getMinimal_cloud
        timeout-minutes: 90
      - uses: actions/checkout@v2
      - name: _getMinimal_cloud
        shell: bash
        run: |
          ./ubiquitous_bash.sh _getMinimal_cloud
        timeout-minutes: 355
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          ## limits ssh access and adds the ssh public key for the user which triggered the workflow
          limit-access-to-actor: true
          ## limits ssh access and adds the ssh public keys of the listed GitHub users
          # DANGER: Discouraged. Prefer 'limit-access-to-actor' instead.
          #limit-access-to-users: githubuser1,githubuser2
        timeout-minutes: 320
      - name: _ubDistFetch
        shell: bash
        run: |
          ./_ubDistFetch.bat | sudo -n tee /_ubDistFetch.log
      - name: _ubDistFetch_package
        shell: bash
        run: |
          ./_ubDistFetch_package.bat | sudo -n tee /_ubDistFetch_package.log
        timeout-minutes: 355
      - name: _ubDistFetch_split
        shell: bash
        run: |
          ./_ubDistFetch_split.bat | sudo -n tee /_ubDistFetch_split.log
        timeout-minutes: 355
      - name: release! core
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_id }}-${{ github.run_attempt }}
          name: build
          files: |
            ./_lib/core.tar.xz.part00
            ./_lib/core.tar.xz.part01
            ./_lib/core.tar.xz.part02
            ./_lib/core.tar.xz.part03
        timeout-minutes: 355


